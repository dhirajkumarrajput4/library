<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.thymeleaf.org/extras/core">
<head>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark primary-background">
    <a class="navbar-brand" th:href="@{/}">
        <span class="fa fa-asterisk"></span>Online Bookstore
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">
                    <span class="fa fa-bell-o"></span>Online Bookstore
                    <span class="sr-only">(current)</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span class="fa fa-address-book-o"></span>Contact
                </a>
            </li>

            <th:block th:if="${#strings.isEmpty(session.logedUser)}">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">
                        <span class="fa fa-user-circle"></span>Login
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">
                        <span class="fa fa-user-plus"></span>Sign up
                    </a>
                </li>
            </th:block>

            <th:block th:if="${not #strings.isEmpty(session.logedUser)}">
                <th:block th:if="${session.logedUser?.userType=='admin'}">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">
                            <span class="fa fa-users"></span>See Users
                        </a>
                    </li>
                </th:block>
                <li class="nav-item" style="font-size: 20px;">
                    <a class="nav-link" href="#">
                        <span class="fa fa-user-circle" ></span><span th:text="${session.logedUser?.firstName}"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">
                        <span class="fa fa-user"></span>Logout
                    </a>
                </li>
            </th:block>
        </ul>

        <form class="form-inline my-2 my-lg-0" th:action="@{/search}" method="get">
            <label style="color: white; font-size: 18px;">Search By&nbsp;</label>
            <input class="form-control mr-sm-2" name="searchValue" type="search"
                   placeholder="Enter Book's Name" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
</body>
</html>
